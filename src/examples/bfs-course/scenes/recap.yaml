# Scene 3: Key Takeaways & Recap

meta:
  title: "BFS Recap"
  canvas:
    width: 1920
    height: 1080
    background: "#0f0f23"

objects:
  - id: title
    type: text
    content: ""
    position: { x: 960, y: 150 }
    style:
      font: "bold 48px sans-serif"
      align: center
      color: "#ffffff"

  - id: point1-title
    type: text
    content: ""
    position: { x: 960, y: 310 }
    style:
      font: "bold 28px sans-serif"
      align: center
      color: "#2ecc71"

  - id: point1-desc
    type: text
    content: ""
    position: { x: 960, y: 365 }
    style:
      font: "22px sans-serif"
      align: center
      color: "#c0c0e0"

  - id: point2-title
    type: text
    content: ""
    position: { x: 960, y: 470 }
    style:
      font: "bold 28px sans-serif"
      align: center
      color: "#3498db"

  - id: point2-desc
    type: text
    content: ""
    position: { x: 960, y: 525 }
    style:
      font: "22px sans-serif"
      align: center
      color: "#c0c0e0"

  - id: point3-title
    type: text
    content: ""
    position: { x: 960, y: 630 }
    style:
      font: "bold 28px sans-serif"
      align: center
      color: "#e74c3c"

  - id: point3-desc
    type: text
    content: ""
    position: { x: 960, y: 685 }
    style:
      font: "22px sans-serif"
      align: center
      color: "#c0c0e0"

  - id: complexity
    type: text
    content: ""
    position: { x: 960, y: 830 }
    style:
      font: "bold 30px monospace"
      align: center
      color: "#e67e22"

timeline:
  - action: set-text
    target: title
    value: "Key Takeaways"
  - action: fade-in
    target: title
    duration: 0.7s
    easing: easeOutCubic

  - action: pause
    duration: 1.2s

  # Point 1: Queue — staggered with desc
  - action: set-text
    target: point1-title
    value: "1. BFS uses a Queue"
  - action: fade-in
    target: point1-title
    duration: 0.5s

  - action: pause
    duration: 0.4s

  - action: set-text
    target: point1-desc
    value: "FIFO ordering ensures level-by-level exploration"
  - action: fade-in
    target: point1-desc
    duration: 0.4s

  - action: pause
    duration: 2s

  # Point 2: Shortest path
  - action: set-text
    target: point2-title
    value: "2. Guarantees Shortest Path"
  - action: fade-in
    target: point2-title
    duration: 0.5s

  - action: pause
    duration: 0.4s

  - action: set-text
    target: point2-desc
    value: "In unweighted graphs, BFS finds the minimum-hop path"
  - action: fade-in
    target: point2-desc
    duration: 0.4s

  - action: pause
    duration: 2s

  # Point 3: Applications
  - action: set-text
    target: point3-title
    value: "3. Real-World Applications"
  - action: fade-in
    target: point3-title
    duration: 0.5s

  - action: pause
    duration: 0.4s

  - action: set-text
    target: point3-desc
    value: "Social networks, web crawlers, GPS, puzzle solving"
  - action: fade-in
    target: point3-desc
    duration: 0.4s

  - action: pause
    duration: 2s

  # Complexity — final emphasis
  - action: set-text
    target: complexity
    value: "Time: O(V + E)    Space: O(V)"
  - action: fade-in
    target: complexity
    duration: 0.6s
    easing: easeOutBack

  - action: pause
    duration: 3s
