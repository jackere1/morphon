# Scene 4: Outro — What's next

meta:
  title: "Outro"
  canvas:
    width: 1920
    height: 1080
    background: "#0f0f23"

objects:
  - id: thanks
    type: text
    content: ""
    position: { x: 960, y: 350 }
    style:
      font: "bold 56px sans-serif"
      align: center
      color: "#ffffff"

  - id: next-topic
    type: text
    content: ""
    position: { x: 960, y: 470 }
    style:
      font: "26px sans-serif"
      align: center
      color: "#8a8abb"

  - id: cta
    type: text
    content: ""
    position: { x: 960, y: 600 }
    style:
      font: "24px sans-serif"
      align: center
      color: "#f1c40f"

timeline:
  - action: set-text
    target: thanks
    value: "Thanks for watching!"
  - action: fade-in
    target: thanks
    duration: 1s
    easing: easeOutCubic

  - action: pause
    duration: 2s

  - action: set-text
    target: next-topic
    value: "Next up: Depth-First Search (DFS)"
  - action: fade-in
    target: next-topic
    duration: 0.6s

  - action: pause
    duration: 2s

  - action: set-text
    target: cta
    value: "Practice BFS on your own — try different starting nodes!"
  - action: fade-in
    target: cta
    duration: 0.5s

  - action: pause
    duration: 3s

  # Fade out
  - parallel:
      - action: fade-out
        target: thanks
        duration: 1s
      - action: fade-out
        target: next-topic
        duration: 1s
      - action: fade-out
        target: cta
        duration: 1s

  - action: pause
    duration: 0.5s
