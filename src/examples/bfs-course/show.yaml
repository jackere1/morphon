# BFS Complete Course â€” Multi-Scene Show
# Renders 4 scenes with transitions between them

meta:
  title: "BFS Complete Course"
  topic: "bfs-course"
  canvas:
    width: 1920
    height: 1080
    background: "#0f0f23"
  defaults:
    graph:
      nodeRadius: 40
      nodeColor: "#2d4a7a"
      nodeStroke: "#5b8fd9"
      edgeColor: "#4a6a9a"
      edgeWidth: 4
      strokeWidth: 3
      labelColor: "#ffffff"
      labelFont: "24px monospace"
    data-structure:
      cellWidth: 70
      cellHeight: 45
      fillColor: "#1a2a4a"
      borderColor: "#5b8fd9"
      textColor: "#ffffff"
    text:
      font: "22px sans-serif"
      color: "#d0d0ee"
  palette:
    visited: "#e74c3c"
    queued: "#f1c40f"
    current: "#2ecc71"
    highlight: "#e67e22"
    dim: "#3a3a5a"
    accent: "#3498db"
  easing: easeInOutCubic

scenes:
  - file: scenes/intro.yaml
    transition: none

  - file: scenes/walkthrough.yaml
    transition:
      type: crossfade
      duration: 1s

  - file: scenes/recap.yaml
    transition:
      type: fade
      duration: 0.8s

  - file: scenes/outro.yaml
    transition:
      type: slide-left
      duration: 0.6s
